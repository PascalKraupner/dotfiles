source = $HOME/.config/hypr/tokyonight.conf

$accent      = $magenta
$accentAlpha = $magentaAlpha
$font        = Iosevka Nerd Font

general {
    disable_loading_bar = true
    hide_cursor         = true
}

auth {
    fingerprint {
        enabled         = true
        ready_message   = Touch sensor to unlock
        present_message = Scanning fingerprint...
    }
}

# ── Background ─────────────────────────────────────────────────────────────────

background {
    monitor          =
    path             = $HOME/wallpapers/wallpaper.png
    blur_passes      = 3
    blur_size        = 8
    noise            = 0.0117
    contrast         = 0.8916
    brightness       = 0.75
    vibrancy         = 0.1696
    vibrancy_darkness = 0.05
    color            = $bg
}

# ── Frosted glass card ─────────────────────────────────────────────────────────

shape {
    monitor      =
    size         = 800, 950
    color        = rgba(1a1b26cc)
    rounding     = 20
    border_size  = 1
    border_color = rgba(bb9af730)
    position     = 0, 0
    halign       = center
    valign       = center
    zindex       = 0
}

# ── Clock ──────────────────────────────────────────────────────────────────────

label {
    monitor     =
    text        = $TIME
    color       = $fg
    font_size   = 130
    font_family = $font
    position    = 0, 340
    halign      = center
    valign      = center
}

# ── Date ───────────────────────────────────────────────────────────────────────

label {
    monitor     =
    text        = cmd[update:86400000] echo "$(LC_TIME=en_US.UTF-8 date +"%A, %d %B %Y")"
    color       = $fg_dark
    font_size   = 26
    font_family = $font
    position    = 0, 230
    halign      = center
    valign      = center
}

# ── User avatar ────────────────────────────────────────────────────────────────

image {
    monitor      =
    path         = ~/.face
    size         = 140
    border_color = $accent
    border_size  = 3
    rounding     = -1
    position     = 0, 75
    halign       = center
    valign       = center
}

# ── Password input ─────────────────────────────────────────────────────────────

input-field {
    monitor            =
    size               = 660, 68
    outline_thickness  = 2
    dots_size          = 0.2
    dots_spacing       = 0.2
    dots_center        = true
    rounding           = 10
    outer_color        = $accent
    inner_color        = $bg_highlight
    font_color         = $fg
    font_family        = $font
    fade_on_empty      = false
    placeholder_text   = <span foreground="##$commentAlpha"><i>󰌾  Enter password...</i></span>
    hide_input         = false
    check_color        = $blue
    fail_color         = $red
    fail_text          = <span foreground="##$redAlpha"><i>$FAIL</i></span>  <span foreground="##$commentAlpha">($ATTEMPTS)</span>
    capslock_color     = $yellow
    position           = 0, -130
    halign             = center
    valign             = center
}

# ── Fingerprint prompt (muted, informational) ──────────────────────────────────

label {
    monitor     =
    text        = $FPRINTPROMPT
    color       = $comment
    font_size   = 16
    font_family = $font
    position    = 0, -220
    halign      = center
    valign      = center
}

# ── Fingerprint error (shown on scan failure) ──────────────────────────────────

label {
    monitor     =
    text        = $FPRINTFAIL
    color       = $red
    font_size   = 16
    font_family = $font
    position    = 0, -255
    halign      = center
    valign      = center
}
